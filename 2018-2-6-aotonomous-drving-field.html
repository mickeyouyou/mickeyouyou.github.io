<blockquote>
<p>行业的细分是在必要时候的做法，但一个平台不应该将自己局限在一个固定的领域。</p>
</blockquote>
<p>看到群里对自动驾驶行业所覆盖的领域的讨论，刚开始，我觉得一个平台由乘用车领域起步，其他行业必然也是受限的，但从社会价值的角度，农业、健康等等这些领域哪个行业都少不了自动驾驶的版块。</p>
<p>起的调有些高，但是我们真正要解决的确实是这些行业的自动驾驶问题。</p>
<p>自动驾驶到底要覆盖，解决哪些行业的</p>
