<h3 id="启动Dreamview步骤"><a href="#启动Dreamview步骤" class="headerlink" title="启动Dreamview步骤"></a>启动Dreamview步骤</h3><p>如果你在使用 <code>docker/scripts/dev</code>目录的脚本启动Dreamview的过程遇到问题，第一步如下表确认输入的正确命令：</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><div class="line">$ bash docker/scripts/dev_start.sh</div><div class="line">$ bash docker/scripts/dev_into.sh</div><div class="line">$ <span class="built_in">cd</span> /apollo</div><div class="line">$ bash apollo.sh build</div><div class="line">$ bash scripts/dreamview.sh</div></pre></td></tr></table></figure>
<h3 id="Dreamview启动失败"><a href="#Dreamview启动失败" class="headerlink" title="Dreamview启动失败"></a>Dreamview启动失败</h3><p>如果Dreamview启动失败，使用一下脚本检查Dreamview启动日志，并重启Dreamview。</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><div class="line"><span class="comment"># 检查 dreamview 启动日志</span></div><div class="line">$ cat data/<span class="built_in">log</span>/dreamview.out</div><div class="line">terminate called after throwing an instance of <span class="string">'CivetException'</span></div><div class="line">  what():  null context when constructing CivetServer. Possible problem binding to port.</div><div class="line"></div><div class="line">$ sudo apt-get install psmisc</div><div class="line"></div><div class="line"><span class="comment"># 检查dreamview是否已在其他终端运行</span></div><div class="line">$ sudo lsof -i :8888</div><div class="line"></div><div class="line"><span class="comment"># kill other running/pending dreamview</span></div><div class="line">$ sudo fuser -k 8888/tcp</div><div class="line"></div><div class="line"><span class="comment"># restart dreamview again</span></div><div class="line">$ bash scripts/dreamview.sh</div></pre></td></tr></table></figure>
