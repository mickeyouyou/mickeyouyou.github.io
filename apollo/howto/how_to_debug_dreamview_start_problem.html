<h3 id="启动Dreamview步骤"><a href="#启动Dreamview步骤" class="headerlink" title="启动Dreamview步骤"></a>启动Dreamview步骤</h3><p>如果你在使用 <code>docker/scripts/dev</code>目录的脚本启动Dreamview的过程遇到问题，第一步如下表确认输入的正确命令：</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line">$ bash docker/scripts/dev_start.sh</span><br><span class="line">$ bash docker/scripts/dev_into.sh</span><br><span class="line">$ <span class="built_in">cd</span> /apollo</span><br><span class="line">$ bash apollo.sh build</span><br><span class="line">$ bash scripts/dreamview.sh</span><br></pre></td></tr></table></figure>
<h3 id="Dreamview启动失败"><a href="#Dreamview启动失败" class="headerlink" title="Dreamview启动失败"></a>Dreamview启动失败</h3><p>如果Dreamview启动失败，使用一下脚本检查Dreamview启动日志，并重启Dreamview。</p>
<figure class="highlight bash"><table><tr><td class="code"><pre><span class="line"><span class="comment"># 检查 dreamview 启动日志</span></span><br><span class="line">$ cat data/<span class="built_in">log</span>/dreamview.out</span><br><span class="line">terminate called after throwing an instance of <span class="string">'CivetException'</span></span><br><span class="line">  what():  null context when constructing CivetServer. Possible problem binding to port.</span><br><span class="line"></span><br><span class="line">$ sudo apt-get install psmisc</span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查dreamview是否已在其他终端运行</span></span><br><span class="line">$ sudo lsof -i :8888</span><br><span class="line"></span><br><span class="line"><span class="comment"># kill other running/pending dreamview</span></span><br><span class="line">$ sudo fuser -k 8888/tcp</span><br><span class="line"></span><br><span class="line"><span class="comment"># restart dreamview again</span></span><br><span class="line">$ bash scripts/dreamview.sh</span><br></pre></td></tr></table></figure>
