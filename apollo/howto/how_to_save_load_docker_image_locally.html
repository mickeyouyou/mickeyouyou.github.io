<h1 id="如何保存与加载Docker镜像"><a href="#如何保存与加载Docker镜像" class="headerlink" title="如何保存与加载Docker镜像"></a>如何保存与加载Docker镜像</h1><p>考虑到Docker镜像超过1G的情况，所以最好在Wifi环境下生成或者下载好Docker镜像，然后再拷贝到车上。</p>
<h2 id="保存Docker镜像"><a href="#保存Docker镜像" class="headerlink" title="保存Docker镜像"></a>保存Docker镜像</h2><p>生成或者下载之后，你可以将Docker镜像在本地以压缩文件(tar)方式保存。<br>比如：</p>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># docker save -o &lt;save image to path&gt; &lt;image name&gt;</span><br><span class="line">docker save -o apollo_img.tar apolloauto/apollo:release-latest</span><br></pre></td></tr></table></figure>
<h2 id="加载Docker镜像"><a href="#加载Docker镜像" class="headerlink" title="加载Docker镜像"></a>加载Docker镜像</h2><p>拷贝压缩文件到车上，可以从该文件中加载到Docker镜像<br>比如：<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"># docker load -i &lt;path to image tar file&gt;</span><br><span class="line">docker load -i apollo_img.tar</span><br></pre></td></tr></table></figure></p>
