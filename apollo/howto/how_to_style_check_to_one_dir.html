<li><p>在BUILD文件头部，添加如下内容：</p>

ss="line"></div><div class="line">cc_binary(</div><div class="line">    name = &quot;canbus&quot;,</div><div class="line">    srcs = [&quot;main.cc&quot;],</div><div class="line">    deps = [</div><div class="line">        &quot;:canbus_lib&quot;,</div><div class="line">        &quot;//external:gflags&quot;,</div><div class="line">        &quot;//modules/canbus/can_client&quot;,</div><div class="line">        &quot;//modules/canbus/common:canbus_common&quot;,</div><div class="line">        &quot;//modules/common:log&quot;,</div><div class="line">        &quot;//modules/common/monitor&quot;,</div><div class="line">        &quot;//third_party/ros:ros_common&quot;,</div><div class="line">    ],</div><div class="line">)</div><div class="line"></div><div class="line">filegroup(</div><div class="line">    name = &quot;canbus_testdata&quot;,</div><div class="line">    srcs = glob([&quot;testdata/**&quot;]),</div><div class="line">)</div><div class="line"></div><div class="line">cpplint()</div></pre></td></tr></table></figure>
