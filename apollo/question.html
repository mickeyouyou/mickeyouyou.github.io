<h3 id="C-中既然已经有命名空间，为何还有include？"><a href="#C-中既然已经有命名空间，为何还有include？" class="headerlink" title="C++中既然已经有命名空间，为何还有include？"></a>C++中既然已经有命名空间，为何还有include？</h3><p>代码库中会有很多这样的include，但其实Apollo的代码都是以命名空间的当时包起来的，为什么还会有这样的包含呢？</p>
<figure class="highlight cpp"><table><tr><td class="code"><pre><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "modules/canbus/can_client/fake/fake_can_client.h"</span></span><br></pre></td></tr></table></figure>
<p>其实你发现主要是头文件的包含，cc文件是没有被包含进来的。</p>
<figure class="highlight cpp"><table><tr><td class="code"><pre><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "CivetServer.h"</span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "gflags/gflags.h"</span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "google/protobuf/util/json_util.h"</span></span><br><span class="line"></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "modules/common/log.h"</span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "modules/common/time/time.h"</span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "modules/dreamview/backend/simulation_world_service.h"</span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span> "modules/dreamview/backend/websocket.h"</span></span><br></pre></td></tr></table></figure>
<p>但问题的还没被解释清楚，头文件中依然有命名空间定义。</p>
<h3 id="仓库内的模块如何被识别？"><a href="#仓库内的模块如何被识别？" class="headerlink" title="仓库内的模块如何被识别？"></a>仓库内的模块如何被识别？</h3>
