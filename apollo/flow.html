<h3 id="目前Apollo只支持Ubuntu的原因是？"><a href="#目前Apollo只支持Ubuntu的原因是？" class="headerlink" title="目前Apollo只支持Ubuntu的原因是？"></a>目前Apollo只支持Ubuntu的原因是？</h3><p><img src="http://www.ros.org/wp-content/uploads/2013/10/rosorg-logo1.png"><br>因为底层的Ros只支持Ubuntu系统，所以导致了Apollo基础的编译与运行环境为Ubuntu。</p>
<p>ros目前支持的环境为Ubuntu，其他环境为测试版本的环境。</p>
