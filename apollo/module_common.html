<p>车辆状态：<br><figure class="highlight plain"><figcaption><span>modules/common/proto/vehicle_state.proto</span></figcaption><table><tr><td class="code"><pre><span class="line">message VehicleState &#123;</span><br><span class="line">  optional double x = 1 [default =0.0];</span><br><span class="line">  optional double y = 2 [default =0.0];</span><br><span class="line">  optional double z = 3 [default =0.0];</span><br><span class="line">  optional double timestamp = 4 [default =0.0];</span><br><span class="line">  optional double roll = 5 [default =0.0];</span><br><span class="line">  optional double pitch = 6 [default =0.0];</span><br><span class="line">  optional double yaw = 7 [default =0.0];</span><br><span class="line">  optional double heading = 8 [default =0.0];</span><br><span class="line">  optional double kappa = 9 [default =0.0];</span><br><span class="line">  optional double linear_velocity = 10 [default =0.0];</span><br><span class="line">  optional double angular_velocity = 11 [default =0.0];</span><br><span class="line">  optional double linear_acceleration = 12 [default =0.0];</span><br><span class="line">  optional apollo.canbus.Chassis.GearPosition gear = 13;</span><br><span class="line">  optional apollo.canbus.Chassis.DrivingMode driving_mode = 14;</span><br><span class="line">  optional apollo.localization.Pose pose = 15;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
