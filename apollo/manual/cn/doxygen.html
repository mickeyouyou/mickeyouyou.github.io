<h1 id="Doxygen生成文档"><a href="#Doxygen生成文档" class="headerlink" title="Doxygen生成文档"></a>Doxygen生成文档</h1><p>如何阅读代码？这是一个问题，我们提供doxygen配置，让你在下载代码后，在本地就可以生成一个代码手册。</p>
<h2 id="安装doxygen"><a href="#安装doxygen" class="headerlink" title="安装doxygen"></a>安装doxygen</h2><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> svn co https://doxygen.svn.sourceforge.net/svnroot/doxygen/trunk doxygen-svn</span></span><br><span class="line"> </span><br><span class="line"><span class="meta">$</span><span class="bash"> <span class="built_in">cd</span> doxygen-svn</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> ./configure –prefix=/home/user1/bin</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> make</span></span><br><span class="line"> </span><br><span class="line"><span class="meta">$</span><span class="bash"> make install</span></span><br></pre></td></tr></table></figure>
<h2 id="生成源码文档"><a href="#生成源码文档" class="headerlink" title="生成源码文档"></a>生成源码文档</h2><p>拉取Apollo代码（如果已经执行，直接忽略）：<br><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line">git clone https://github.com/ApolloAuto/apollo.git apollo</span><br><span class="line">cd apollo</span><br></pre></td></tr></table></figure></p>
<p>Apollo项目的目录中，含有<code>apollo.doxygen</code>的渲染配置文件。<br><figure class="highlight shell"><table><tr><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> doxygen apollo.doxygen</span></span><br></pre></td></tr></table></figure></p>
<p>生成完毕之后，查看<code>apollo/docs/doxygen/html</code>目录，即生成基于代码的文档。方面在本地查看HTML格式的文档。</p>
