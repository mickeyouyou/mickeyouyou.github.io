<p>这次往返，总计3100公里，路经的高速有：G5京昆高速、沧榆高速、包茂高速、青银高速、定武高速。这些公路经过的地方各有特点，基本上能从宏观的角度看到从</p>
<p>G2012定武高速，从中卫到陕西边界，路面泛红色，跟两边的黄色，天边的灰色，加上开阔的视野，一幅画面就这样出现。</p>
<blockquote>
<p>菲德洛，她也喜欢这种有着宽阔视野的景色，这才是大西北。因为在她生长的南方，尽管也是青山绿水，但没有广袤或者大自然亲近之说。为此，她还写过一首说唱歌词：</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">Yo Yo</span><br><span class="line"></span><br><span class="line">G30log </span><br><span class="line">this&apos;s my tag;</span><br><span class="line">河西走廊的壮阔</span><br><span class="line">亲临感受才中国；</span><br><span class="line">地广人稀的大西北</span><br><span class="line"></span><br><span class="line">寸土寸金的北上广</span><br><span class="line"></span><br><span class="line">金沙黄土祁连雪山</span><br><span class="line">直面大自然的美；</span><br><span class="line"></span><br><span class="line">东方之珠，车水马龙，置身现代化的光芒</span><br><span class="line"></span><br><span class="line">同一个世界，</span><br><span class="line">同一个中国；</span><br></pre></td></tr></table></figure>
<p>另外一个感受是，感觉一小时内的路程不再觉得长。尤其在跑完上千公里，十多个小时的路程之后，更觉得1小时以内的路程，着实不在话下。</p>
