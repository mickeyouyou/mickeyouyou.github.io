<p>音乐时期、乐派：巴洛克晚期<br>代表人物：Bach<br>风格：管风琴曲、其他键盘乐、宗教音乐、协奏曲、其他乐器独奏曲<br>代表曲目：平均律钢琴曲集、勃兰登堡协奏曲、戈德堡变奏曲、马太受难曲、大量康塔塔</p>
<p>说来有意思，周末，双11，别人囤货，我囤音乐。</p>
<p>听完Bach之后，不愿意往下继续亨德尔的部分，觉得有必要留点什么。</p>
<p>明显地，与伟人在世时，往往没能享受带来的伟大，是在遗憾。在莱比锡(Leipzig)岁月里，应该是Bach创作自由度最大的时候，很自由。天马行空。</p>
<p>体现了最大价值的巴赫(Bach)简直就是荒谬，两百年前在此创建美好，两百年后被挖骨剖析。</p>
