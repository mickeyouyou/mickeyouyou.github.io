<ul>
<li>挂载时 mount: wrong fs type, bad option, bad superblock on /dev/sdb<br>原因：挂载时未格式化，使用的文件系统格式不对<br>解决方案：格式化<figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">sudo mkfs -t ext4 /dev/sdb</span><br></pre></td></tr></table></figure>
</li>
</ul>
<p>再挂载<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">sudo mount /dev/sdb /xxx/</span><br></pre></td></tr></table></figure></p>
<p>用df -h检查，发现已挂载</p>
<p>Ubuntu启动问题以及Grub Rescue修复方法<br><a href="http://www.cnblogs.com/samcn/archive/2011/03/30/1999615.html" target="_blank" rel="noopener">http://www.cnblogs.com/samcn/archive/2011/03/30/1999615.html</a></p>
