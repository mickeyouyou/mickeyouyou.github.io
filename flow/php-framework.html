<p>CodeIgniter框架目前还有不少用户群体，从社区看，活跃度依然很高，不失为一个框架入门只选。</p>
<p>优势：</p>
<ul>
<li>公共类库，方法等可以做成全局</li>
<li>社区活跃，入门之选：从github仓库的数据来看，他依然是一款活跃度比较高的框架。</li>
</ul>
<p>劣势：</p>
<ul>
<li>性能，将框架+应用代码统一编译，请求释放，重新编译。</li>
<li>升级问题，定制化带来的升级问题；</li>
<li>异步任务，需结合其他技术实现；</li>
</ul>
