<blockquote>
<p>本页面记录了我将要形成书的几条故事线条。</p>
</blockquote>
<p>《给莫急先生的一封信》</p>
<p>说来惭愧，说是一封信，却写了好多年。<br>虽然是他们的故事，却称得上是我眼中的世界。</p>
<p>《北风吹》</p>
<p>北风与黄土。为什么要写这一部分，我已经在之前写过一部分内容。</p>
<p>参考资料<br>《冯氏家谱》<br>《高氏家谱》</p>
<p>《小人物》</p>
<p>小人物是一个系列，隔着时代透出的一种市井气息。</p>
<p>1、追杀康有为的人</p>
<p>“康有为明白，只要慈禧太后活着，自己就将流浪海外。”<br>“慈禧太后明白，我只要活在这世上一天，就让这些”</p>
<p>参考书籍《外国人眼中的中国人：溥仪》by 庄士敦</p>
