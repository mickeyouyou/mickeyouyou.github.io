<blockquote>
<p>不见多年，见又多面。</p>
<p>她是一位老朋友，认识时间长，可以用年记；也是一位新朋友，她的心事我不明了。</p>
</blockquote>
<h2 id="第一面"><a href="#第一面" class="headerlink" title="第一面"></a>第一面</h2><p>距离，远近并不会成为问题</p>
<p>它只成为心里的投影</p>
<h2 id="第二面"><a href="#第二面" class="headerlink" title="第二面"></a>第二面</h2><p>才发现承认的勇气更加重要</p>
<p>计划者告诉执行者，理智</p>
<p>这一刻，我仿佛身在梦里</p>
<h2 id="第三面"><a href="#第三面" class="headerlink" title="第三面"></a>第三面</h2><p>相对而视，戳中了心中所想</p>
<p>又没有勇气说出来</p>
<p>最终成为了，单面</p>
<p>遗憾</p>
<blockquote>
<p>于浦江镇</p>
</blockquote>
