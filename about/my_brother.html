<h1 id="关于我哥"><a href="#关于我哥" class="headerlink" title="关于我哥"></a>关于我哥</h1><p>关于我哥，对他的认识有这么几个转折点：</p>
<ol>
<li>一起上学到初中以前，我们都是一种恨的情感，因为他总是欺负我；</li>
<li>之后他不念书了，见读见不得几次，这种情况就发生了变化。相反会因为某些事情，让我对他产生不一样的想法。</li>
<li>成家之后，是个好爸爸。</li>
</ol>
